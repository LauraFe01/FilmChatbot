- rule: Stop gross_votes recommendation form
  condition:
    - active_loop: gross_votes_recommendation_form
  steps:
    - intent: stop
    - action: action_deactivate_loop
    - active_loop: null
    - action: utter_form_stopped
    - action: action_reset_gross_votes_recommendation_form

