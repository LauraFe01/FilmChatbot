version: "3.1"

intents:
  - start_chat
  - end_chat
  - ask_top_movies
  - ask_director
  - ask_movies_by_director
  - ask_genre
  - ask_movies_by_actor
  - ask_movie_info
  - ask_film_count
  - out_of_scope
  - provide_form_quality
  - provide_form_author
  - provide_min_release_year
  - provide_movie_recommendation
  - provide_genre
  - provide_gross_votes_movie_recommendation
  - provide_votes_form
  - ask_capabilities
  - nlu_fallback
  - skip
  - stop

forms:
  film_count_form:
    required_slots:
      - form_author
      - form_quality
  
  movie_recommendation_form:
    required_slots:
      - min_release_year
      - form_genre
      - form_quality
  
  gross_votes_recommendation_form:
    required_slots:
      - form_votes
      - form_gross

entities:
  - movie
  - genre
  - director
  - actor
  - form_quality
  - form_author
  - min_release_year
  - form_genre
  - form_votes
  - form_gross

slots:
  movie:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: movie

  genre:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genre

  director:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: director

  actor:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: actor

  form_quality:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: form_quality
      - type: from_trigger_intent
        intent: skip
        value: "none"

  form_author:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: form_author
  
  min_release_year:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: min_release_year

  form_genre:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: form_genre
  
  form_votes:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: form_votes

  form_gross:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: form_gross

actions:
  - action_list_top_movies
  - action_ask_director
  - action_ask_genre
  - action_movies_by_director
  - action_movies_by_actor
  - action_ask_movie_info
  - action_count_films
  - validate_film_count_form
  - action_reset_director_form
  - utter_form_stopped
  - action_provide_movie_recommendation
  - validate_movie_recommendation_form
  - action_reset_movie_preferences
  - action_gross_votes_recommendation
  - action_reset_gross_votes_recommendation_form 
  - validate_gross_votes_recommendation_form
  - action_ask_clarification
  - action_remove_unnecessary_slots
  - utter_fallback
  - action_resume_form_movie_reccomendation
  - action_resume_form_movie_count
  - action_resume_form_movie_gross




