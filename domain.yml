version: "3.1"

intents:
  - ask_film_count
  - provide_form_quality
  - provide_form_author
  - provide_min_release_year
  - provide_movie_recommendation
  - provide_genre
  - provide_gross_votes_movie_recommendation
  - provide_votes_form
  - skip
  - stop

forms:
  film_count_form:
    required_slots:
      - form_author
      - form_quality
  
  movie_recommendation_form:
    required_slots:
      - min_release_year
      - form_genre
      - form_quality
  
  gross_votes_recommendation_form:
    required_slots:
      - form_votes
      - form_gross

entities:
  - form_quality
  - form_author
  - min_release_year
  - form_genre
  - form_votes
  - form_gross

slots:
  form_quality:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: form_quality
      - type: from_trigger_intent
        intent: skip
        value: "none"

  form_author:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: form_author
  
  min_release_year:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: min_release_year

  form_genre:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: form_genre
  
  form_votes:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: form_votes

  form_gross:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: form_gross

actions:
  - action_count_films
  - validate_film_count_form
  - action_reset_director_form
  - utter_form_stopped
  - action_provide_movie_recommendation
  - validate_movie_recommendation_form
  - action_reset_movie_preferences
  - action_gross_votes_recommendation
  - action_reset_gross_votes_recommendation_form 
  - validate_gross_votes_recommendation_form




